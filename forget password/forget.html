    <div class="wrapper">
         
        <form action="">
        <h2>
            <label for="inputbox">Enter your details:</label>

            <div class="inputbox" id="inputbox">

                <input type="email" id="email" required>
        </div>

                <input type="text" id="reset" required>
        </div>     
        <div>
                <label for="password">Set your new password</label>
                <input type="text" pattern="^[a-zA-Z0-9@._-]{3,20}$" name="" id="password" required>
        </div>
            <label for="submit" id="inputbox"></label>
