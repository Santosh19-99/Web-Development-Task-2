<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="regr.css">
</head>
<body>
    <h1>Enter your <br> Credentials <br> To register.</h1>
    <div id="wrapper">
        
        <form action="" name="form">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email id">
                
            </div>
            <div>
                <label for="phone">Phone number</label>
                <input type="number" id="phone" required placeholder="Phone number">
                
            </div>
            <div>
                <label for="dob">Date of birth</label>
                <input type="date" id="dob" required placeholder="Enter your date of birth">
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" pattern="^[a-zA-Z0-9@._-]{3,20}$" title="Username must be alpha numeric and must contain one special character" id="username" required placeholder="Username">
            </div>
            <div>
                <label for="password">Set password</label>
                <input type="text" pattern="^[a-zA-Z0-9@._-]{3,20}$" id="password" required placeholder="Set password">
            </div>
            <label for="sex" id="sex">Gender</label>
            <div class="genders" id="sex">
                <input type="radio" name="gender" id="male" required>
                <label for="male">Male</label>
               
                <input type="radio" name="gender" id="female" required>
                <label for="female">Female</label>
                
                <input type="radio" name="gender" id="others" required>
                <label for="others">72 Other</label>
            </div>
            <button name="form" value="Submit">Submit</button>
            <a class="back" href="/Landing page/Login/login.html">Back to login </a></p>
            <a class="back" href="/Landing page/land.html">Back to homepage</a></p>
        </form>
       
    </div>
</body>
</html>
